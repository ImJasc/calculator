<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrypt.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="calculator">
            <div class="container" id="display">
                <div class="display" type="text" id="output">&nbsp;</div>
                <div class="display" type="text" id="input">0</div>                
            </div>
            <div class="container" id="buttons">
                <div class="container" id="row">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="erase">โซ</button>
                    <button class="button" id="percent">%</button>
                    <button class="button" id="operation">รท</button>
                </div>
                <div class="container" id="row">
                    <button class="button" id="number">7</button>
                    <button class="button" id="number">8</button>
                    <button class="button" id="number">9</button>
                    <button class="button" id="operation">x</button>
                </div>
                <div class="container" id="row">
                    <button class="button" id="number">4</button>
                    <button class="button" id="number">5</button>
                    <button class="button" id="number">6</button>
                    <button class="button" id="operation">-</button>
                </div>
                <div class="container" id="row">
                    <button class="button" id="number">1</button>
                    <button class="button" id="number">2</button>
                    <button class="button" id="number">3</button>
                    <button class="button" id="operation">+</button>
                </div>
                <div class="container" id="lastrow">
                    <div class="container" id="lastButtons">
                        <button class="button" id="number">0</button>
                        <button class="button" id="decimal">.</button>
                    </div>
                    <div class="container" id="equal">
                        <button class="button" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
